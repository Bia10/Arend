site_name: Arend
site_url: https://arend.readthedocs.io/
site_description: Arend is good at maths. You aren’t.

repo_url: https://github.com/JetBrains/Arend
edit_uri: edit/master/docs/

pages:
    - Overview: index.md
    - Getting Started: getting-started.md
    - Language Reference:
        - Table of Contents: language-reference/index.md
        - Lexical Structure: language-reference/lexical-structure.md
        - Definitions: language-reference/definitions.md
        - Modules: language-reference/definitions/modules.md
        - Parameters: language-reference/definitions/parameters.md
        - Functions: language-reference/definitions/functions.md
        - Data: language-reference/definitions/data.md
        - Higher Inductive Types: language-reference/definitions/hits.md
        - Records: language-reference/definitions/records.md
        - Classes: language-reference/definitions/classes.md
        - Coercion: language-reference/definitions/coercion.md
        - Level: language-reference/definitions/level.md
        - Expressions: language-reference/expressions.md
        - Goals: language-reference/expressions/goals.md
        - Universes: language-reference/expressions/universes.md
        - Pi Types: language-reference/expressions/pi.md
        - Sigma Types: language-reference/expressions/sigma.md
        - Let: language-reference/expressions/let.md
        - Case: language-reference/expressions/case.md
        - Class extensions: language-reference/expressions/class-ext.md
        - Prelude: language-reference/prelude.md
    - Libraries: libraries.md

theme: readthedocs

# Code highlighting
# The language definition is built from https://github.com/kirelagin/highlight.js/tree/arend
extra_javascript:
    - js/highlight-arend.js
extra_css:
    - css/custom-highlight.css

docs_dir: docs/

markdown_extensions:
    - toc:
        permalink: True
    - fenced_code

